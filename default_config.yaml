{
  "train_mode": "fed",
  "data_config":
    {
      "data_set": "mnist",
      "shape": [28, 28],
      "num_labels": 10,
      "num_channels": 1,
      "download": False,
    },


  "training_config":
    {
      "batch_size": 32,
      "global_epochs": 1, # Number of communication Rounds
      "local_epochs": 1,

      "optimizer_config":
      {
        "optimizer": 'Adam',
        "loss": 'ce',
        "lr0": 0.001,
        "momentum": 0.9,
        "reg": 0.0001,
        "nesterov": False,
        "amsgrad": False,
      },

      "lrs_config":
      {
        "lrs": None,
        "milestones": [10, 25, 40],
        "step_size": 10,
        "gamma": 0.1
      },

      "learner_config":
      {
        # specify model architecture;
        "net": "mlp",
      },
      # Specify Aggregation params - GAR ;
      "aggregation_config":
        {
          # g_i aggregation algorithms :
          # ---------------------------------
          "gar": "pc_pursuit",
        },
    },
}